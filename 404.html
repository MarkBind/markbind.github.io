    <script>
    function toggleCodeBlockWrap(element) {
      const pre = element.parentElement.parentElement;
      const tooltipText = element.querySelector(".tooltiptext");
      const classList = pre.querySelector('code').classList; 
      if (classList.contains('wrap')) {
          classList.remove('wrap');
          tooltipText.innerText  = `Wrap Text`;
      } else {
          classList.add('wrap')
          tooltipText.innerText  = `Unwrap Text`;
      }
    }

    <script>
        function submitForm(element) {
            event.preventDefault();
            const formData = new FormData(element);
            const formProps = Object.fromEntries(formData);
            const json = JSON.stringify(formProps);
            const submitButton = element.querySelector('button[type="submit"]');
            const submitButtonText = submitButton.innerText;
            submitButton.innerText = 'Please wait...'
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json,
            })
            .then(async (response) => {
                if (response.status == 200) {
                    alert('Form submitted! Thank you for your response');
                } else {
                    alert('Error submitting form! Please try again later.');
                }
            })
            .catch(error => {
                alert('Error submitting form! Please try again later.');
            })
            .finally(() => {
                submitButton.innerText = submitButtonText;
            })
        }
    </script>

  <script>
    function getTableOptions(el) {
      const options = {};
      if ($(el).hasClass('sortable-table')) {
        options.searching = false;
        options.paging = false;
        options.info = false;
      } else if ($(el).hasClass('searchable-table')) {
        options.ordering = false;
        options.paging = false;
        options.info = false;
        options.dom = '<"row"<"col-sm-12"f>>' + '<"row"<"col-sm-12"t>>';
      } else if ($(el).hasClass('sortable-searchable-table')) {
        options.paging = false;
        options.info = false;
        options.dom = '<"row"<"col-sm-12"f>>' + '<"row"<"col-sm-12"t>>';
      }
      return options;
    }

    function initializeTables(tables) {
      if (!tables || tables.length === 0) return;
      tables.forEach(table => {
        const options = getTableOptions(table);
        $(table).DataTable(options);
        $(table).addClass('dt-processed');
      });
    }

    function setupTableObserver() {
      const observer = new MutationObserver((mutations) => {
        let newTables = [];
        
        mutations.forEach(mutation => {
          if (mutation.addedNodes.length) {
            mutation.addedNodes.forEach(node => {

              if (node.nodeType === 1 && node.tagName === 'TABLE' && 
                  !$(node).hasClass('dt-processed') &&
                  ($(node).hasClass('sortable-table') || 
                   $(node).hasClass('searchable-table') || 
                   $(node).hasClass('sortable-searchable-table'))) {
                newTables.push(node);
              }
              
              if (node.nodeType === 1 && node.querySelectorAll) {
                const tablesInNode = node.querySelectorAll(
                'table.sortable-table:not(.dt-processed), ' +
                'table.searchable-table:not(.dt-processed), ' +
                'table.sortable-searchable-table:not(.dt-processed)');
                if (tablesInNode.length) {
                  newTables = [...newTables, ...tablesInNode];
                }
              }
            });
          }
        });

        if (newTables.length > 0) {
          initializeTables(newTables);
        }
      });
      
      // Start observing the entire document for changes
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      return observer;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Process any existing tables
      const existingTables = document.querySelectorAll(
        'table.sortable-table:not(.dt-processed), ' +
        'table.searchable-table:not(.dt-processed), ' +
        'table.sortable-searchable-table:not(.dt-processed)'
      );
      if (existingTables.length > 0) {
        initializeTables(existingTables);
      }
      
      setupTableObserver();
    });

  </script>

    <script type="module">
    window.mermaidPromise = null;
    
    const loadMermaid = () => {
      if (window.mermaidPromise === null) {
        window.mermaidPromise = import('https://unpkg.com/mermaid@10/dist/mermaid.esm.min.mjs')
          .then(({ default: mermaid }) => {
            mermaid.initialize({
              startOnLoad: false,
            });
            console.log('Mermaid loaded successfully');
            return mermaid;
          })
          .catch((error) => {
            console.error('Mermaid failed to load:', error);
            window.mermaidPromise = false;
            return null;
          });
      }
      return window.mermaidPromise;
    };

    const renderMermaidDiagrams = (elements) => {
      if (!elements || elements.length === 0) {
        return Promise.resolve();
      }

      return loadMermaid().then(mermaid => {
        if (!mermaid) return;
        return mermaid.run({ nodes: Array.from(elements) })
          .catch(err => console.error('Error rendering mermaid diagrams:', err));
      });
    };

    const setupMermaidObserver = () => {
      const observer = new MutationObserver((mutations) => {
        let newMermaidElements = [];
        
        mutations.forEach(mutation => {
          if (mutation.addedNodes.length) {
            mutation.addedNodes.forEach(node => {
              if (node.nodeType === 1 && node.classList && 
                  node.classList.contains('mermaid')) {
                newMermaidElements.push(node);
              }
              
              if (node.nodeType === 1 && node.querySelectorAll) {
                const mermaidInNode = node.querySelectorAll('.mermaid');
                if (mermaidInNode.length) {
                  newMermaidElements = [...newMermaidElements, ...mermaidInNode];
                }
              }
            });
          }
        });
        
        if (newMermaidElements.length > 0) {
          renderMermaidDiagrams(newMermaidElements);
        }
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      return observer;
    };

    // Initialize on DOM content loaded
    document.addEventListener('DOMContentLoaded', () => {
      const existingDiagrams = document.querySelectorAll('.mermaid');
      if (existingDiagrams.length > 0) {
        renderMermaidDiagrams(existingDiagrams);
      }
      
      setupMermaidObserver();
    });

  </script>
